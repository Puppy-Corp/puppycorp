<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuppyCorp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('puppycorp_headquaters.webp');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        header h1 {
            font-size: 4em;
            margin: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em 0;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2em;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
		.logo {
			width: 100px;
			height: 100px;
		}
    </style>
</head>
<body>

    <header>
        <h1>PuppyCorp</h1>
		<img src="puppycorp.png" alt="PuppyCorp Headquaters" class="logo">
    </header>

    <nav>
        <a href="#about">Wut</a>
    </nav>

    <main>
        <h1>Hello</h1>
    </main>
</body>
</html>
